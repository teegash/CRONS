name: Rent Reminders Cron

on:
  schedule:
    - cron: "5 0 * * *"    # 00:05 UTC — billing/status normalize
    - cron: "20 0 * * *"   # 00:20 UTC — trigger reminders
    - cron: "30 0 * * *"   # 00:30 UTC — dispatch reminders
    - cron: "0 14 * * *"   # 14:00 UTC — dispatch retry / in-app second push

  workflow_dispatch:
    inputs:
      job:
        description: "Choose what to run"
        required: true
        type: choice
        options:
          - billing-status
          - trigger
          - dispatch-0030
          - dispatch-1400

      # -------- Trigger testing --------
      today_override:
        description: "Trigger test only. YYYY-MM-DD. Requires DEBUG_CRON_SECRET + ALLOW_TODAY_OVERRIDE=true in Supabase."
        required: false
        type: string
      trigger_dry_run:
        description: "Trigger test only. If true, computes matches but does not write reminders (requires DEBUG_CRON_SECRET)."
        required: false
        type: choice
        options: ["false", "true"]
        default: "false"

      # -------- Dispatch testing --------
      dry_run:
        description: "Dispatch test only. If true, do not send SMS / do not write communications (requires DEBUG_CRON_SECRET)."
        required: false
        type: choice
        options: ["false", "true"]
        default: "false"
      now_override:
        description: "Dispatch test only. ISO datetime or YYYY-MM-DD. Requires DEBUG_CRON_SECRET + ALLOW_NOW_OVERRIDE=true in Supabase."
        required: false
        type: string

      limit:
        description: "Dispatch batch limit (1..500). Default 200."
        required: false
        type: string
        default: "200"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set mode
        id: mode
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ inputs.job }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.event.schedule }}" = "5 0 * * *" ]; then
            echo "mode=billing-status" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.event.schedule }}" = "20 0 * * *" ]; then
            echo "mode=trigger" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.event.schedule }}" = "30 0 * * *" ]; then
            echo "mode=dispatch-0030" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.event.schedule }}" = "0 14 * * *" ]; then
            echo "mode=dispatch-1400" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "mode=unknown" >> "$GITHUB_OUTPUT"

      - name: Print mode
        shell: bash
        run: |
          echo "Mode is: ${{ steps.mode.outputs.mode }}"
          echo "Event: ${{ github.event_name }}"
          echo "Schedule: ${{ github.event.schedule }}"
          echo "Trigger today_override: '${{ inputs.today_override }}'"
          echo "Trigger trigger_dry_run: '${{ inputs.trigger_dry_run }}'"
          echo "Dispatch now_override: '${{ inputs.now_override }}'"
          echo "Dispatch dry_run: '${{ inputs.dry_run }}'"
          echo "Dispatch limit: '${{ inputs.limit }}'"

      - name: Ensure required secrets are set
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "ERROR: GitHub Actions secret CRON_SECRET is not set."
            exit 1
          fi

          # DEBUG_CRON_SECRET required if using ANY override/dry_run features
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            NEED_DEBUG="false"

            if [ "${{ inputs.today_override }}" != "" ]; then NEED_DEBUG="true"; fi
            if [ "${{ inputs.trigger_dry_run }}" = "true" ]; then NEED_DEBUG="true"; fi
            if [ "${{ inputs.now_override }}" != "" ]; then NEED_DEBUG="true"; fi
            if [ "${{ inputs.dry_run }}" = "true" ]; then NEED_DEBUG="true"; fi

            if [ "$NEED_DEBUG" = "true" ]; then
              if [ -z "${{ secrets.DEBUG_CRON_SECRET }}" ]; then
                echo "ERROR: DEBUG_CRON_SECRET is required for override/dry_run runs."
                echo "Add GitHub Actions secret DEBUG_CRON_SECRET to match Supabase DEBUG_CRON_SECRET."
                exit 1
              fi
            fi
          fi

          echo "Secrets check OK."

      # -----------------------------
      # 1) billing-status
      # -----------------------------
      - name: Billing status (normalize invoice statuses)
        if: steps.mode.outputs.mode == 'billing-status'
        shell: bash
        run: |
          set -euo pipefail
          URL="https://bqcqacqchyrjckrapcar.supabase.co/functions/v1/billing-status"
          echo "Calling: $URL"

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" -X POST \
            "$URL" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json" \
            -d '{}')

          echo "HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json || true
          echo ""

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi

      # -----------------------------
      # 2) reminders-trigger (scheduler)
      # -----------------------------
      - name: Trigger reminders (create reminders from invoices)
        if: steps.mode.outputs.mode == 'trigger'
        shell: bash
        run: |
          set -euo pipefail
          URL="https://bqcqacqchyrjckrapcar.supabase.co/functions/v1/reminders-trigger"
          echo "Calling: $URL"

          # Default payload for scheduled runs
          PAYLOAD='{}'

          # For workflow_dispatch: allow today_override + trigger_dry_run
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TODAY="${{ inputs.today_override }}"
            TDRY="${{ inputs.trigger_dry_run }}"

            if [ "$TDRY" = "true" ] && [ "$TODAY" != "" ]; then
              PAYLOAD="{\"today_override\":\"$TODAY\",\"dry_run\":true}"
            elif [ "$TDRY" = "true" ]; then
              PAYLOAD="{\"dry_run\":true}"
            elif [ "$TODAY" != "" ]; then
              PAYLOAD="{\"today_override\":\"$TODAY\"}"
            else
              PAYLOAD="{}"
            fi
          fi

          echo "Payload: $PAYLOAD"

          DEBUG_HEADER=()
          if echo "$PAYLOAD" | grep -qE '"today_override":|"dry_run":true'; then
            DEBUG_HEADER=(-H "x-debug-cron-secret: ${{ secrets.DEBUG_CRON_SECRET }}")
          fi

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" -X POST \
            "$URL" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json" \
            "${DEBUG_HEADER[@]}" \
            --data "$PAYLOAD")

          echo "HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json || true
          echo ""

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi

      # -----------------------------
      # 3) reminders-dispatch (00:30)
      # -----------------------------
      - name: Dispatch reminders (00:30 slot)
        if: steps.mode.outputs.mode == 'dispatch-0030'
        shell: bash
        run: |
          set -euo pipefail
          URL="https://bqcqacqchyrjckrapcar.supabase.co/functions/v1/reminders-dispatch"
          echo "Calling: $URL"

          PAYLOAD='{"limit":200}'

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LIMIT="${{ inputs.limit }}"
            if [ -z "$LIMIT" ]; then LIMIT="200"; fi

            DRY="${{ inputs.dry_run }}"
            NOW="${{ inputs.now_override }}"

            if [ "$DRY" = "true" ] && [ "$NOW" != "" ]; then
              PAYLOAD="{\"dry_run\":true,\"now_override\":\"$NOW\",\"limit\":$LIMIT}"
            elif [ "$DRY" = "true" ]; then
              PAYLOAD="{\"dry_run\":true,\"limit\":$LIMIT}"
            elif [ "$NOW" != "" ]; then
              PAYLOAD="{\"now_override\":\"$NOW\",\"limit\":$LIMIT}"
            else
              PAYLOAD="{\"limit\":$LIMIT}"
            fi
          fi

          echo "Payload: $PAYLOAD"

          DEBUG_HEADER=()
          if echo "$PAYLOAD" | grep -qE '"dry_run":true|"now_override":'; then
            DEBUG_HEADER=(-H "x-debug-cron-secret: ${{ secrets.DEBUG_CRON_SECRET }}")
          fi

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" -X POST \
            "$URL" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json" \
            "${DEBUG_HEADER[@]}" \
            --data "$PAYLOAD")

          echo "HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json || true
          echo ""

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi

      # -----------------------------
      # 4) reminders-dispatch (14:00)
      # -----------------------------
      - name: Dispatch reminders (14:00 slot)
        if: steps.mode.outputs.mode == 'dispatch-1400'
        shell: bash
        run: |
          set -euo pipefail
          URL="https://bqcqacqchyrjckrapcar.supabase.co/functions/v1/reminders-dispatch"
          echo "Calling: $URL"

          PAYLOAD='{"limit":200}'

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LIMIT="${{ inputs.limit }}"
            if [ -z "$LIMIT" ]; then LIMIT="200"; fi

            DRY="${{ inputs.dry_run }}"
            NOW="${{ inputs.now_override }}"

            if [ "$DRY" = "true" ] && [ "$NOW" != "" ]; then
              PAYLOAD="{\"dry_run\":true,\"now_override\":\"$NOW\",\"limit\":$LIMIT}"
            elif [ "$DRY" = "true" ]; then
              PAYLOAD="{\"dry_run\":true,\"limit\":$LIMIT}"
            elif [ "$NOW" != "" ]; then
              PAYLOAD="{\"now_override\":\"$NOW\",\"limit\":$LIMIT}"
            else
              PAYLOAD="{\"limit\":$LIMIT}"
            fi
          fi

          echo "Payload: $PAYLOAD"

          DEBUG_HEADER=()
          if echo "$PAYLOAD" | grep -qE '"dry_run":true|"now_override":'; then
            DEBUG_HEADER=(-H "x-debug-cron-secret: ${{ secrets.DEBUG_CRON_SECRET }}")
          fi

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" -X POST \
            "$URL" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json" \
            "${DEBUG_HEADER[@]}" \
            --data "$PAYLOAD")

          echo "HTTP $HTTP_CODE"
          echo "Response:"
          cat response.json || true
          echo ""

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi

      - name: Unknown mode guard
        if: steps.mode.outputs.mode == 'unknown'
        shell: bash
        run: |
          set -euo pipefail
          echo "ERROR: Unknown schedule mapping."
          echo "github.event.schedule was: ${{ github.event.schedule }}"
          exit 1
