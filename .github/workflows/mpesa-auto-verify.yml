name: M-Pesa Auto Verify

on:
  schedule:
    # every 2 minutes
    - cron: "*/2 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function (mpesa-auto-verify)
        shell: bash
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          URL: https://bqcqacqchyrjckrapcar.supabase.co/functions/v1/mpesa-auto-verify
        run: |
          set -euo pipefail
          echo "Calling: $URL"
          curl -sS -X POST "$URL" \
            -H "x-cron-secret: ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{}' | tee /dev/stderr
